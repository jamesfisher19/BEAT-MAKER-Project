<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BEAT MAKER</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Welcome to BEAT MAKER!</h1>
    
    <p>
      Press START to begin!
    </p>
    <button id="startBtn" onclick="startGame()">START</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">END</button>
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)">Beat 1</button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)">Beat 2</button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)">Beat 3</button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)">Beat 4</button>
      <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)">Beat 5</button>
      <button id="button6" onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)">Beat 6</button>
      <button id="button7" onmousedown="startTone(7)" onmouseup="stopTone()" onclick="guess(7)">Beat 7</button>
    </div>

  </body>
</html>
